# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build WebService'
  inputs:
    command: 'build'
    projects: 'TeamJ.SKS.Package/TeamJ.SKS.Package.Services/TeamJ.SKS.Package.Services.csproj'

- task: DotNetCoreCLI@2
  displayName: 'dotnet publish WebService'
  inputs:
    command: 'publish'
    projects: 'TeamJ.SKS.Package/TeamJ.SKS.Package.Services/TeamJ.SKS.Package.Services.csproj'
    publishWebProjects: true
    arguments: '--output "$(Build.ArtifactStagingDirectory)"'
    configuration: '$(buildConfiguration)'
    zipAfterPublish: true

- task: DotNetCoreCLI@2
  displayName: 'dotnet build Tests'
  inputs:
    command: 'build'
    projects: 'TeamJ.SKS.Package/TeamJ.SKS.Package.ServicesTest/TeamJ.SKS.Package.ServicesTest.csproj'

- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  inputs:
    command: 'test'
    projects: '**/*Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration) --collect "Code Coverage"'
    testRunTitle: 'WebService Tests'

- task: PublishBuildArtifacts@1