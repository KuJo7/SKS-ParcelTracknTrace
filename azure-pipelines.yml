# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  inputs:
    command: 'test'
    projects: 'TeamJ.SKS.Package/TeamJ.SKS.Package.ServicesTest/TeamJ.SKS.Package.ServicesTest.csproj'
    arguments: '--configuration $(buildConfiguration) --collect "Code Coverage" --settings "TeamJ.SKS.Package/TeamJ.SKS.Package.ServicesTest.runsettings"'
    testRunTitle: 'WebService Tests'

- task: DotNetCoreCLI@2
  displayName: 'dotnet publish WebService'
  inputs:
    command: 'publish'
    projects: 'TeamJ.SKS.Package/TeamJ.SKS.Package.Services/TeamJ.SKS.Package.Services.csproj'
    publishWebProjects: true
    arguments: '--output "$(Build.ArtifactStagingDirectory)"'
    configuration: '$(buildConfiguration)'
    zipAfterPublish: true

- task: PublishBuildArtifacts@1
  displayName: 'publish artifacts'